<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Box Animation</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        background-color: red;
        position: relative;
        animation: moveRight 3s linear infinite;
      }

      @keyframes moveRight {
        0% {
          left: 0;
        }
        100% {
          left: 1000px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
