<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Column Layout</title>

    <style>
      .container {
        display: flex;
      }

      .left {
        width: 200px;
        background-color: lightgray;
        padding: 20px;
      }

      .right {
        flex: 1; /* Flexible area */
        background-color: lightblue;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">Left Side (Fixed 200px)</div>
      <div class="right">Right Side (Flexible)</div>
    </div>
  </body>
</html>
