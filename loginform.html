<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Form</title>
    <style>
      form {
        text-align: center;
        margin-top: 100px;
      }
      input {
        margin: 5px;
        padding: 8px;
      }
      button {
        padding: 8px 15px;
        background: black;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: gray;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Name" /><br />
      <input type="email" placeholder="Email" /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
